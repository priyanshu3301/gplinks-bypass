<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Wait...</title>
    <style>
        :root {
            --primary: #6366f1;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .container {
            background-color: var(--surface);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .loader-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Circular Progress Ring */
        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            fill: transparent;
            stroke-width: 8;
            stroke-linecap: round;
            cx: 75;
            cy: 75;
            r: 60;
        }

        .progress-ring__background {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .progress-ring__circle {
            stroke: var(--primary);
            stroke-dasharray: 377;
            /* 2 * PI * 60 */
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear;
        }

        .countdown-text {
            font-size: 3rem;
            font-weight: 700;
            position: relative;
            z-index: 10;
        }

        .message {
            color: #94a3b8;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .status {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--primary);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status.visible {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Processing Link</h1>

        <div class="loader-container">
            <svg class="progress-ring">
                <circle class="progress-ring__background" />
                <circle class="progress-ring__circle" />
            </svg>
            <div class="countdown-text" id="countdown">90</div>
        </div>

        <p class="message">Please wait while we securely prepare your destination URL.</p>
        <p class="status" id="status">Redirecting...</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
